<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/createAccount.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <header>
          <a href="../index.html">
            <div class="logo">EDUshop</div>
          </a>
        </header>
      <p id="err"></p>
      <form method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="confpassword"
          id="confpassword"
          placeholder="Confirm Password"
        />
        <input class="submit" type="submit" id="submit" value="Sign Up" />
        <p class="note">I have an account</p>
        <div class="button">
          <a href="./login.html"  align="center" id="submit">SIGN IN</a>
        </div>
      </form>
    </div>
    </div>
    <script src="../data/users.js"></script>
    <script src="../signup/signup.js"></script>
  </body>
</html>
